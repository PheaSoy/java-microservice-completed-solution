server:
  port: 0
  servlet:
    context-path: /config
spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/PheaSoy/spring-completed-microservice
          search-paths: config/{application}
      discovery:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'